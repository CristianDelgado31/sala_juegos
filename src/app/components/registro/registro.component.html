<section class="registro-section">
    <div class="registro-container">
        <h1>Registro de Usuario</h1>
        <form (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm" class="registro-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" [(ngModel)]="email" id="email" name="email" required autocomplete="email">
            </div>
        
            <div class="form-group">
                <label for="contrasena">Contrase√±a:</label>
                <input type="password" [(ngModel)]="password" id="contrasena" name="contrasena" required autocomplete="new-password">
            </div>
        
            <button type="submit" [disabled]="loading || !registroForm.valid">Registrar</button>

            <!-- Spinner -->
            <div *ngIf="loading" class="spinner">
                <div class="loader"></div>
            </div>

            <!-- Mensaje de error -->
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </form>
    </div>
</section>
