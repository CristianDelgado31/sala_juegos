<div class="registro-container">
  <mat-card class="registro-card">
    <mat-card-title class="card-title">Registro de Usuario</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit(registroForm)" #registroForm="ngForm">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" autocomplete="email" required>
          <mat-error *ngIf="registroForm.controls['email']?.invalid && (registroForm.controls['email']?.touched || registroForm.controls['email']?.dirty)">
            El email es requerido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" autocomplete="new-password" required>
          <mat-error *ngIf="registroForm.controls['password']?.invalid && (registroForm.controls['password']?.touched || registroForm.controls['password']?.dirty)">
            La contraseña es requerida.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="submit-button">
          <span *ngIf="!loading">{{ loading ? '' : 'Registrar' }}</span>
        </button>
        <mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="80" class="spinner"></mat-progress-spinner>
      </form>

      <!-- Mensaje de error opcional -->
      <!-- <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div> -->
    </mat-card-content>
  </mat-card>
</div>
